<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/main}">
<head>
<title>Flotta</title>
</head>
<body>
  <div layout:fragment="loginContent">

    <h3 th:text="#{device.viewDevice}">Device view</h3>
    
    <div th:replace="fragments/device :: dateSliceSelector"></div>

    <form th:object="${device}" method="post" id="form">
      <input type="hidden" id="id" name="id" th:value="*{id}" />
      <div class="container">
        <div class="row my-2">
          <div class="col-2">
            <label th:text="#{device.serialNumber}">Serial number</label>
          </div>
          <div class="col-4">
            <input type="text" class="form-control" id="serialNumber" name="serialNumber"
              th:value="*{serialNumber}" readonly="readonly"
            />
          </div>
        </div>
        <div class="row my-2">
          <div class="col-2">
            <label th:text="#{device.typeName}">Type name</label>
          </div>
          <div class="col-4">
            <input type="text" class="form-control" id="typeName" name="typeName"
              th:value="*{typeName}" readonly="readonly"
            />
          </div>
        </div>
        <div class="row my-2">
          <div class="col-2">
            <label th:text="#{device.user}">User</label>
          </div>
          <div class="col-4">
            <input type="text" class="form-control" id="userName" name="userName" th:value="*{userName}"
            readonly="readonly"
          />
          </div>
        </div>
        <div class="row my-2">
          <div class="col-2">
            <label th:text="#{device.note}">Note</label>
          </div>
          <div class="col-4">
            <input type="text" class="form-control" id="note" name="note" th:value="*{note}" readonly="readonly"/>
          </div>
        </div>
        <div class="row my-2">
          <div class="col-2">
            <label th:text="#{date}">Date</label>
          </div>
          <div class="col-4">
            <input type="date" class="form-control" id="beginDate" name="beginDate" th:value="*{beginDate}" readonly="readonly" />
          </div>
        </div>
        <div class="row">
          <div class="col-6 text-right" >
            <a href="/device/all" class="btn btn-primary" th:text="#{button.back}">Back</a>
          </div>
        </div>
      </div>
    </form>

    <script src="/js/device/deviceView.js"></script>
    
    

  </div>
</body>
</html>
