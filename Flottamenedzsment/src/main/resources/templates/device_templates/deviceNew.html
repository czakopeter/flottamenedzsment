<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/main}">
<head>
<title>Flotta</title>
</head>
<body>
  <div layout:fragment="loginContent">

    <h3 th:text="#{device.newDevice}">New device</h3>
    
    <div th:replace="fragments/message :: messages"></div>

   <form th:object="${device}" method="post" action="/device/new">
      <div class="row my-2">
        <div class="col-2">
          <label th:text="#{device.serialNumber}" class="required">Serial number</label>
        </div>
        <div class="col-4">
          <input type="text" class="form-control" id="serialNumber" name="serialNumber"
            th:value="*{serialNumber}" required="required"
          />
        </div>
      </div>
      <div class="row my-2">
        <div class="col-2">
          <label th:text="#{device.typeName}" class="required">Type name</label>
        </div>
        <div class="col-4">
          <select th:field="*{typeName}" class="form-control" id="deviceType">
            <option th:each="type : ${deviceTypes}" th:value="${type.name}" th:text="${type.name}"></option>
          </select>
        </div>
      </div>
      <div class="row my-2">
        <div class="col-2">
          <label th:text="#{createDate}" class="required">Date</label>
        </div>
        <div class="col-4">
          <input type="date" class="form-control" id="beginDate" name="beginDate" required="required" />
        </div>
      </div>
      <div class="row">
        <div class="col-6 text-right">
          <button type="submit" id="saveBtn" class="btn btn-primary" formmethod="post" th:text="#{button.save}">Save</button>
          <a href="/device/all" class="btn btn-primary" th:text="#{button.back}">Back</a>
        </div>
      </div>
    </form>
    
    
    
  </div>
</body>
</html>
