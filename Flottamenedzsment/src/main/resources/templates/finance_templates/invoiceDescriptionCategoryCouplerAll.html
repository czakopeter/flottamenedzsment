<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/main}">
<head>
<title>Flotta</title>
</head>
<body>

  <div layout:fragment="loginContent">

    <h2>Invoice description and category couplers</h2>

    <div class="container">
      <a class="btn btn-primary disabled" href="/finance/invoiceDescriptionCategoryCoupler/new">New</a>
      <div th:if="${#lists.isEmpty(couplers)}">
        <label>There is no coupler</label>
      </div>
      <div th:unless="${#lists.isEmpty(couplers)}">

        <table class="table table-sm">
          <thead>
            <tr>
              <th>Name</th>
              <th></th>
            </tr>
          </thead>
          <tr th:each="coupler : ${couplers}">
            <td th:text="${coupler.name}"></td>
            <td>
              <div class="btn-group">
                <a th:href="'/finance/invoiceDescriptionCategoryCoupler/' + ${coupler.id}"
                  class="btn btn-primary"
                >Edit</a> <a
                  th:href="'/finance/invoiceDescriptionCategoryCoupler/' + ${coupler.id} + '/view'"
                  class="btn btn-info"
                >View</a>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>


  </div>



</body>
</html>
