<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/main}">
<head>
<title>Flotta</title>
</head>
<body>

  <div layout:fragment="loginContent">

    <h2>Settings</h2>

    <div class="row">
      <div class="col-8" style="border-right: solid"></div>
      <div class="col-4">
        <h4>Category</h4>
        <form action="/finance/category/all" th:object="${add}" method="post">
          <div class="row my-1">
            <div class="col-9">
              <input type="text" class="form-control mb-2" id="add" name="add"
                placeholder="Enter new category" required="required"
              />
            </div>
            <div class="col-3">
              <button type="submit" class="btn btn-sm btn-primary">Add</button>
            </div>
          </div>
        </form>
        <div class="row my-1" th:each="category : ${categories}">
          <div class="col">
            <label th:text="${category.name}"></label>
          </div>
        </div>
      </div>
    </div>


  </div>



</body>
</html>
