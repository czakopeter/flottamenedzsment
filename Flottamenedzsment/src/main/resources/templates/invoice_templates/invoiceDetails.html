<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/main}">
<head>
<title>Flotta</title>
</head>
<body>

  <div layout:fragment="loginContent">

    <div class="container">

      <h2>Invoice details</h2>

      <div class="row my-2">
        <div class="col-2"><label th:text="#{bill.invoiceNumber}">Invoice number</label></div>
        <div class="col-2"><label th:text="${invoice.invoiceNumber}">Invoice number</label></div>
      </div>
      <div class="row my-2">
        <div class="col-2"><label th:text="#{bill.fromDate}">From</label></div>
        <div class="col-2"><label th:text="${invoice.beginDate}">From date</label></div>
      </div>
      <div class="row my-2">
        <div class="col-2"><label th:text="#{bill.emdDate}">To</label></div>
        <div class="col-2"><label th:text="${invoice.endDate}">End date</label></div>
      </div>
      <div class="row my-2">
        <div class="col-2"><label th:text="#{bill.invoiceNetAmount}">Net amount</label></div>
        <div class="col-2"><label th:text="${invoice.invoiceNetAmount} + ' Ft'">Net amount</label></div>
      </div>
      <div class="row my-2">
        <div class="col-2"><label th:text="#{bill.invoiceTaxAmount}">Tax amount</label></div>
        <div class="col-2"><label th:text="${invoice.invoiceTaxAmount} + ' Ft'">Tax amount</label></div>
      </div>
    

      <table class="table table-sm">
        <tr>
          <th>User</th>
          <th>Subscription</th>
          <th>Description</th>
          <th>Begin</th>
          <th>End</th>
          <th>Total gross amount</th>
          <th>User gross amount</th>
          <th></th>
        </tr>
        <span th:each="partOfInvoice : ${invoice.invoicePart}">
          <tr>
            <td colspan="5" th:text="${partOfInvoice?.user?.fullName}"></td>
<!--             <td th:text="${partOfInvoice.totalGrossAmount}"></td> -->
            <td th:text="${#numbers.formatDecimal(partOfInvoice.totalGrossAmount, 0, 2)}"></td>
            <td th:text="${partOfInvoice.userGrossAmount}"></td>
            <td></td>
          </tr>
          <tr th:each="feeItem : ${partOfInvoice.fees}">
            <td><input name="id" type="hidden" th:value="${feeItem.id}"/></td>
            <td name="subscription" th:text="${feeItem?.subscription}"></td>
            <td name="description" th:text="${feeItem.description}"></td>
            <td name="beginDate" th:text="${feeItem.beginDate}"></td>
            <td name="endDate" th:text="${feeItem.endDate}"></td>
            <td name="totalGrossAmount" th:text="${feeItem.totalGrossAmount}"></td>
            <td name="userGrossAmount" th:text="${feeItem.userGrossAmount}"></td>
            <td><button type="button" class="btn btn-primary" onclick="set_modal(this)"
              data-target="#edit" data-backdrop="static" data-toggle="modal"
              ><img alt="Edit" src=""></button></td>
          </tr>
        </span>
      </table>
    </div>
    
    <!-- Modal -->
    <div class="modal " id="edit" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="exampleModalLabel">Set item of invoice</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">x</span>
              </button>
            </div>
            <div class="modal-body">
            <table id="table" class="table table-sm table-hover" style="width: 500px">
        <thead>
          <tr>
            <th>Description</th>
            <th class="text-center" colspan="2">Company</th>
            <th></th>
            <th class="text-center" colspan="2">User</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="align-middle">
              <label id="description"></label>
              <input type="hidden" id="item_id" />
            </td>
            <td style="width: 4em;">
              <label id="companyAmount" class="form-check-label">0</label>
              <label>Ft</label>
            </td>
            <td class="align-middle text-center">
              <input type="radio" th:id="companyRadio" th:name="radio" th:onclick="clickOnRadioButton('company')" />
            </td>
            <td class="align-middle">
              <input type="range" class="form-control-range"
                id="range" name="ratio" min="0" max="100"
                th:oninput="setRangeInput()"/>
            </td>
            <td class="align-middle text-center">
              <input type="radio" th:id="userRadio" th:name="radio" th:onclick="clickOnRadioButton('user')"
            /></td>
            <td style="width: 4em;">
              <label th:id="userAmount" class="form-check-label">0</label>
              <label>Ft</label>
            </td>
          </tr>
        </tbody>
      </table>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Save</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Back</button>
            </div>
        </div>
      </div>
    </div>
    
    <script th:inline="javascript">
        //<![CDATA[
          function set_modal(b) {
            let tr = b.parentElement.parentElement;
            let description = document.querySelector('#description');
            let id = document.querySelector('#item_id');
            let companyAmount = document.querySelector('#companyAmount');
            let companyRadio = document.querySelector('#companyRadio');
            let range = document.querySelector('#range');
            let userRadio = document.querySelector('#userRadio');
            let userAmount = document.querySelector('#userAmount');
            
            
            
            description.textContent = tr.querySelector('[name=description]').textContent;
            id.value = tr.querySelector('[name=id]').value;
            companyAmount.innerHTML = tr.querySelector('[name=totalGrossAmount]').textContent - tr.querySelector('[name=userGrossAmount]').textContent;
            userAmount.innerHTML = tr.querySelector('[name=userGrossAmount]').textContent;
          }
        //]]>
  </script>
    

  </div>


</body>
</html>
