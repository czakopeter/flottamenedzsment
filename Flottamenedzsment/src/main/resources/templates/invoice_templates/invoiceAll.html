<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/main}">
<head>
<title>Flotta</title>
</head>
<body>

  <div layout:fragment="loginContent">

      <h2>Invoices</h2>

      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>


      <div class="container">
        <form action="/invoice/fileUpload" method="post" enctype="multipart/form-data">
          <label for="file">Select an invoice: </label> <input type="file" id="file" name="file"
            accept=".xml"
          /> <input type="submit" th:value="#{button.add}" />
        </form>
      </div>
      
      <form method="post">
      <table class="table table-sm">
        <tr>
          <th th:text="#{bill.invoiceNumber}">Invoice number</th>
          <th th:text="#{bill.fromDate}">From</th>
          <th th:text="#{bill.emdDate}">To</th>
          <th th:text="#{bill.invoiceNetAmount}">Net amount</th>
          <th th:text="#{bill.invoiceTaxAmount}">Tax amount</th>
          <th></th>
          <th>Template option</th>
          <th></th>
          <th></th>
        </tr>
        <tr th:each="invoice : ${invoices}">

          <td name="invoiceNumber" th:text="${invoice.invoiceNumber}"></td>
          <td th:text="${invoice.beginDate}"></td>
          <td th:text="${invoice.endDate}"></td>
          <td th:text="${invoice.invoiceNetAmount}"></td>
          <td th:text="${invoice.invoiceTaxAmount}"></td>
          <td>
            <button th:unless="${invoice.hasProblem()}" type="submit" class="btn btn-success" th:formaction="'/invoice/' + ${invoice.invoiceNumber} + '/accept'">
              <img alt="Accept" src="/img/checkmark.png">
            </button>
            <a th:unless="${invoice.hasProblem()}" th:href="'/invoice/' + ${invoice.invoiceNumber} + '/details'" class="btn btn-primary" th:text="#{button.details}"
            >Details</a>
<!--           </td> -->
<!--           <form action="/finance/invoicePartition" method="post"> -->
<!--             <td> -->
<!--               <select class="form-control" id="coupler_id" name="coupler_id"> -->
<!--                 <option th:each="coupler : ${couplers}" th:value="${coupler.id}" th:text="${coupler.name}"></option> -->
<!--               </select> -->
<!--             </td> -->
<!--             <td><input type="submit" id="invoice_id" name="invoice_id" th:value="Part" -->
<!--             /></td> -->
<!--           </form> -->
<!--           <td> -->
            <div class="btn-group">
              <button type="submit" class="btn btn-warning" th:formaction="'/invoice/' + ${invoice.invoiceNumber} + '/restartProcessing'">
                <img alt="refresh" src="/img/refresh.png"/>
              </button>
              <button type="submit" class="btn btn-danger" th:formaction="'/invoice/' + ${invoice.invoiceNumber} + '/delete'">
                <img alt="delete" src="/img/trash.png" />
              </button>
            </div>
            <img th:if="${invoice.hasProblem()}" alt="problem" src="/img/problem.png" th:title="${invoice.getProblem()}" style="height: 20px;"/>
          </td>
        </tr>
      </table>
      </form>

      <input type="hidden" id="template_id" name="template_id" />


    
    <div id='example'></div>
    
    <script src="/js/invoiceAll.js"></script>

					//]]>
				</script>


  </div>



</body>
</html>
