<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/main}">
<head>
<title>Flotta</title>
</head>
<body>

  <div layout:fragment="loginContent">

      <h3 th:text="#{descCatCoupler.viewInvoiceDescriptionAndCategoryCoupler}">View invoice description category coupler</h3>

      <div class="container">
        <label th:text="#{descCatCoupler.name}">Name</label>
        <input type="text" class="form-control" id="name" name="name" th:value="${coupler.name}" readonly="readonly"/>
        <label for="available">Available</label>
        <input type="checkbox" id="available" name="available" th:checked="${coupler.available}" onclick="return false;" />
        <hr />
        <div class="row my-2" th:each="description : ${coupler.getSortedDescriptions()}">
          <div class="col-4">
            <input type="text" class="form-control" id="description" name="description" th:value="${description}" readonly="readonly" />
          </div>
          <div class="col-2">
            <input type="text" class="form-control" id="category" name="category" th:value="${coupler.descriptionCategoryMap.get(description).name}" readonly="readonly" />
          </div>
        </div>
        <a href="/invoiceConfiguration/main" class="btn btn-primary" th:text="#{button.back}"></a>
      </div>
      

  </div>

</body>
</html>
