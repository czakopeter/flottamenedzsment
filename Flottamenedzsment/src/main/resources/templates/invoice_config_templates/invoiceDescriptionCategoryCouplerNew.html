<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/main}">
<head>
<title>Flotta</title>
</head>
<body>

  <div layout:fragment="loginContent">

      <h3 th:text="#{descCatCoupler.newInvoiceDescriptionAndCategoryCoupler}">New invoice description category coupler</h3>

      <form action="/finance/invoiceDescriptionCategoryCoupler/new" method="post">
      <div class="container">
      <div>
          <label for="name" th:text="#{descCatCoupler.name}">Name</label>
          <input type="text" class="form-control" id="name" name="name" th:value="${coupler.name}"/>
        </div>
        <div>
          <label for="available">Available</label>
          <input type="checkbox" id="available" name="available" checked="checked" />
        </div>
        <button type="submit" class="btn btn-primary" th:text="#{button.save}">Save</button>
        <a href="/invoiceConfiguration/main" class="btn btn-primary" th:text="#{button.back}"></a>
      </div>
      </form>
      

  </div>

</body>
</html>
