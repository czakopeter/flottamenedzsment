<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/main}">
<head>
<title>Flotta</title>
</head>
<body>

  <div layout:fragment="loginContent">

      <h3 th:text="#{descCatCoupler.editInvoiceDescriptionAndCategoryCoupler}">Edit invoice description category coupler</h3>

      <form method="post" th:object="${coupler}">
      <div class="container">
        <div class="row my-2">
          <div class="col-1 ">
            <label for="name" th:text="#{name}">Name</label>
          </div>
          <div class="col-4">
            <input type="text" class="form-control" id="name" name="name" th:value="*{name}" readonly="readonly"/>
          </div>
        </div>
        <div class="row my-2">
          <div class="col-1 ">
            <label for="available" th:text="#{available}">Available</label>
          </div>
          <div class="col-4">
            <input type="checkbox" id="available" name="available" th:checked="*{available}" />
          </div>
        </div>
        
        <hr />
        
        <div th:if="${not #lists.isEmpty(invoices)} or ${not #lists.isEmpty(rawInvoices)}">
          <div>
            <div>
              <label for="invoices" th:text="#{descCatCoupler.addDescOfInvoice}">Add descriptions of invoice</label>
            </div>
            
            <form method="post">
            <select id="selectedInvoice" name="selectedInvoice">
              <option th:each="invoice : ${invoices}" th:value="${invoice.invoiceNumber}" th:text="${invoice.invoiceNumber} + ' (' + ${invoice.getPeriod()} +')'"></option>
              <option th:each="rawInvoice : ${rawInvoices}" th:value="${rawInvoice.invoiceNumber}" th:text="${rawInvoice.invoiceNumber} + ' (' + ${rawInvoice.getPeriod()} +')'"></option>
            </select>
            <button type="submit" class="btn btn-sm btn-primary" th:formaction="'/invoiceConfiguration/descriptionCategoryCoupler/' + ${coupler.id} + '/addDescriptionsOfInvoice'" th:text="#{button.add}">Add</button>
            </form>
          </div>
          <div class="row my-2" th:each="description : ${descriptions}">
            <div class="col-4">
              <input type="text" class="form-control" id="description" name="description" th:value="${description}" readonly="readonly" />
            </div>
            <div class="col-2">
              <select id="category" name="category" class="form-control">
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}" ></option>
              </select>
            </div>
          </div>
        <hr />
        </div>
        
        <div class="row my-2" th:each="description : ${coupler.getDescriptions()}">
          <div class="col-4">
            <input type="text" class="form-control" id="description" name="description" th:value="${description}" readonly="readonly" />
          </div>
          <div class="col-2">
            <select id="category" name="category" class="form-control">
              <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}" th:selected="${coupler.descriptionCategoryMap.get(description) == category}" ></option>
            </select>
          </div>
        </div>
        <div class="row my-2">
          <div class="col-6 text-right">
            <button type="submit" class="btn btn-primary" th:formaction="${'/invoiceConfiguration/descriptionCategoryCoupler/' + coupler.id}" th:text="#{button.save}">Save</button>
            <a href="/invoiceConfiguration/main?active=description-category-coupler" class="btn btn-primary" th:text="#{button.back}"></a>
          </div>
        </div>
      </div>
      </form>
      
      <script src="/js/invoiceConfiguration/descriptionCategoryCouplerEdit.js"></script>
      

  </div>

</body>
</html>
