<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/main}">
<head>
<title>Flotta</title>
</head>
<body>

  <div layout:fragment="loginContent">

    <div th:fragment="charge-ratio-all">
      <h4 th:text="#{chargeRatio.chargeRatios}">Charge ratios</h4>

      <a href="/invoiceConfiguration/chargeRatio/new" class="btn btn-primary mb-2"
        th:text="#{button.new}"
      ></a>

      <table class="table table-sm">
        <thead>
          <tr>
            <th th:text="#{name}">Name</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="chargeRatio : ${chargeRatios}">
            <td th:text="${chargeRatio.name}"></td>
            <td class="text-right"><a th:href="${'/invoiceConfiguration/chargeRatio/' + chargeRatio.id}"
              class="btn btn-primary" th:text="#{button.edit}"
            ></a></td>
          </tr>
        </tbody>
      </table>
    </div>



  </div>

</body>
</html>
