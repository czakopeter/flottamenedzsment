<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

  <div th:fragment="messages" th:unless="${#lists.isEmpty(messages)}">
    <div th:each="message : ${messages}">
      <div class="alert" th:classappend="${message.css}" th:text="#{__${message.key}__}"></div>
    </div>
  </div>

</body>
</html>
