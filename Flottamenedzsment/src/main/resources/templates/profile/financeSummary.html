<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/main}">
<head>
<title>Flotta</title>
</head>
<body>

  <div layout:fragment="loginContent">

    <h2>Finances</h2>
      <form method="post">
      
      <div th:if="${#lists.isEmpty(invoiceParts)}" class="my-border text-center">
        <b>You don't have any pending invoice</b>
      </div>
      
      <table th:unless="${#lists.isEmpty(invoiceParts)}" class="table table-sm table-hover">
        <thead>
          <tr>
            <td>
              <input id="select-all" type="checkbox" title="Select all" onclick="selectAll()" />
            </td>
            <th>
              <label>Number</label>
            </th>
            <th>
              <label>Period</label>
            </th>
            <th>
              <label>Gross amount</label>
            </th>
            <th id="action-col">
              <label>Actions</label>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="invoicePart, i : ${invoiceParts}">
            <td>
              <input name="invoiceNumber" type="hidden" th:value="${invoicePart.invoice.invoiceNumber}" />
              <input name="numberCheckBox" type="checkbox" onclick="selectSingleCheckbox(this)"/>
            </td>
            <td name="number" th:text="${invoicePart.subscription.number}"></td>
            <td th:text="${invoicePart.getPeriod()}"></td>
            <td th:text="${invoicePart.userGrossAmount}"></td>
            <td>
              <div class="btn-group">
                <button type="button" onclick="acceptOneInvoice(this)" class="btn btn-success" style="color: black;">Accept</button>
                <button type="submit" th:formaction="'/profile/finance/' + ${invoicePart.invoice.invoiceNumber} + '/' + ${invoicePart.subscription.number}" class="btn btn-info"  style="color: black;">Details</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <button id="accept-all-selected" type="button" onclick="acceptAllSelectedInvoice()" class="btn btn-primary" style="visibility: hidden;">Accept all selected</button>
      </form>
      
    <script src="/js/profile/financeSummary.js"></script>

  </div>


</body>
</html>
