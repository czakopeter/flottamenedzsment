<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/main}">
<head>
<title>Flotta</title>
</head>
<body>
  <div layout:fragment="loginContent">

    <h3 th:text="#{deviceType.editDeviceType}">Device type edit</h3>
    
     <div th:replace="fragments/message :: messages"></div>

    <form th:action="'/deviceType/' + ${deviceType.id} + '/update'" method="post" th:object="${deviceType}" id="form">
      <div class="row my-2">
        <div class="col-2">
          <label for="name" th:text="#{name}" class="required">Name</label>
        </div>
        <div class="col-4">
          <input type="text"class="form-control" id="name" name="name" th:value="*{name}" readonly="readonly" />
        </div>
      </div>
      <div class="row my-2">
        <div class="col-2">
          <label for="brand" th:text="#{deviceType.brand}">Brand</label>
        </div>
        <div class="col-4">
          <input id="brand" name="brand" th:value="*{brand}" class="form-control" readonly="readonly" />
        </div>
      </div>
      <div class="row my-2">
        <div class="col-2">
          <label for="model" th:text="#{deviceType.model}">Model</label>
        </div>
        <div class="col-4">
          <input type="text" id="model" name="model" th:value="*{model}" class="form-control" readonly="readonly" />
        </div>
      </div>
      <div class="row my-2">
        <div class="col-2">
          <label for="availability" th:text="#{availability}">Availability</label>
        </div>
        <div class="col-4">
          <select id="availability" name="availability" class="form-control">
          <option th:each="availabilityOpt : ${T(com.flotta.enums.Availability).values()}"
            th:value="${availabilityOpt}" th:text="#{__${availabilityOpt.key}__}"
            th:selected="${availabilityOpt == deviceType.availability}"></option>
        </select>
        </div>
      </div>
      <div class="row my-2">
        <div class="col-6 text-right">
          <button type="submit" class="btn btn-primary" th:text="#{button.save}">Save</button>
          <a href="/deviceType/all" class="btn btn-primary" th:text="#{button.back}">Back</a>
        </div>
      </div>
    </form>



  </div>
</body>
</html>
