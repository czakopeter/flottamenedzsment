<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/main}">
<head>
<title>Flotta</title>
</head>
<body>
  <div layout:fragment="loginContent">

    <h3 th:text="#{deviceType.newDeviceType}">New device type</h3>

    <div th:replace="fragments/message :: messages"></div>

    <form th:object="${deviceType}" method="post" if="form">
      <div class="row my-2">
        <div class="col-2">
          <label for="autoNameGeneration" th:text="#{deviceType.generatedName}">Auto name generation:</label>
        </div>
        <div class="col-1">
          <input type="checkbox"
          id="autoNameGeneration" checked="checked" onclick="autoNameGenerattionChange()"
        />
        </div>
      </div>
      <div class="row my-2">
        <div class="col-2">
          <label for="name" th:text="#{name}" class="required">Name</label>
        </div>
        <div class="col-4">
          <input type="text"
          class="form-control" id="name" name="name" readonly="readonly" required="required"
        />
        </div>
      </div>
      <div class="row my-2">
        <div class="col-2">
          <label for="brand" th:text="#{deviceType.brand}" class="required">Brand</label>
        </div>
        <div class="col-4">
          <input list="brands" id="brand"
            name="brand" class="form-control" oninput="nameAutoComplete()" required="required"
            />
        <datalist id="brands">
          <option th:each="brandItem : ${brandList}" th:value="${brandItem}"></option>
        </datalist>
        </div>
      </div>
      <div class="row my-2">
        <div class="col-2">
          <label for="model" th:text="#{deviceType.model}" class="required">Model</label>
        </div>
        <div class="col-4">
          <input type="text" id="model" name="model"
            class="form-control" oninput="nameAutoComplete()" required="required"
          />
        </div>
      </div>
      <div class="row my-2">
        <div class="col-2">
          <label for="availability" th:text="#{availability}">Availability</label>
        </div>
        <div class="col-4">
          <select id="availability" name="availability" class="form-control">
          <option th:each="availabilityOpt : ${T(com.flotta.enums.Availability).values()}"
            th:value="${availabilityOpt}" th:text="#{__${availabilityOpt.key}__}"></option>
        </select>
        </div>
      </div>
      <div class="row my-2">
       <div class="col-6 text-right">
        <button type="submit" class="btn btn-primary" formaction="/deviceType/new" th:text="#{button.save}">Save</button>
        <a href="/deviceType/all" class="btn btn-primary" th:text="#{button.back}">Back</a>
       </div>
      </div>
        
    </form>
    
    <script src="/js/deviceType/deviceTypeNew.js"></script>


  </div>
</body>
</html>
