<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/main}">
<head>
<title>Flotta</title>
</head>
<body>

  <div layout:fragment="loginContent">


    <h2 th:text="#{registration.createFirstAdmin}">Create First Admin</h2>
    
    <div th:replace="fragments/message :: message"></div>

    <form name="registration" th:action="@{/registration}" th:object="${user}" method="post"
      class="form-signin"
    >
      <div class="form-group">
        <label for="fullName"><b>Full name</b></label>
        <input type="text" id="fullName" name="fullName" th:field="*{fullName}" class="form-control col-4 my-1" placeholder="Full name" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="username" th:field="*{email}" class="form-control col-4 my-1" placeholder="E-mail address" />
      </div>
         
      <button class="btn btn-primary" type="submit" th:text="#{button.create}"></button>
    </form>

  </div>

</body>
</html>
